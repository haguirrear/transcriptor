<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link href="{{ url_for('static', path='/css/main.css') }}" rel="stylesheet" />
            <title> {% block title %}{% endblock %} </title>
        {% endblock %}
    </head>
    <body >
        {% include 'navbar.html' %}
        <div class="px-5 bg-slate-100 flex items-center flex-col overflow-auto h-minus-footer"id="content">
            {% block content %}{% endblock %}
        </div>
        <div class="fixed inset-x-0 z-50 bottom-0 p-4" >
            {% block footer %}
                &copy; Copyright 2023 by
                <a href="http://domain.invalid/">you</a>.
            {% endblock %}
        </div>
    </body>
</html>
